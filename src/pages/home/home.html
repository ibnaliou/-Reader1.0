<ion-content >
  <ion-card class="welcome-card">

      <div text-center >
               <ion-img src="assets/logo_nopale.png"></ion-img>

                  <ion-label >Votre paiement digital sans contact </ion-label>

  			</div>
    <ion-card-header>
      <ion-card-title>Veuillez choisir! </ion-card-title>

    </ion-card-header>
    <ion-card-content>
       
       
       <!-- Outline -->
     
       <button (click)="navigateToPayment()"    ion-button block outline>
          <ion-chip class="greenC" >
              <ion-icon  name="sunny" color="dark"></ion-icon>
              <ion-label>Petit déjeuner</ion-label>
            </ion-chip>

       </button>
       <button (click)="navigateToPayment()"  ion-button block outline>
          <ion-chip  class="greenC" size="3">
              <ion-icon  name="heart" color="dark"></ion-icon>
              <ion-label>Déjeuner</ion-label>
            </ion-chip>
       </button>
       <button (click)="navigateToLogin()"    ion-button block outline>
         <ion-chip class="greenC">
          <ion-icon  name="wine" color="dark"></ion-icon>
          <ion-label>Dinée</ion-label>
        </ion-chip>
      </button>    
         
    
    </ion-card-content>
  </ion-card>
 
   
</ion-content>
